<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Perbandingan</title>
</head>
<body>
    <script>
        let result = 5 == '5'; // true
        document.writeln("<p>" + result + " " + 1 + " " + "</p>");
        
        result = 5 === '5' ; // false
        document.writeln("<p>" + result + " " + 2 + " " + "</p>");
        
        result = 5 > 10; // false
        document.writeln("<p>" + result + " " + 3 + " " + "</p>");
        1
        2
        3
        4
        5  !=  5 
        6
        7
        8
        result = 5 >= 6; // false
        document.writeln("<p>" + result + " " + 3 + " " + "</p>");
        
        result = 5 < 10; // true
        document.writeln("<p>" + result + " " + 4 + " " + "</p>");
        
        result = 5 <= 5; // true
        document.writeln("<p>" + result + " " + 5 + " " + "</p>");
        
        result = 5 != 5; // false
        document.writeln("<p>" + result + " " + 6 + " " + "</p>");
        
        result = 5 !== 10; // true
        document.writeln("<p>" + result + " " + 7 + " " + "</p>");
    
    </script>
</body>
</html>
