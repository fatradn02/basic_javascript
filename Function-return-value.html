<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Return Value</title>
</head>
<body>
    <script>
        function sayHello(firstName, lastName){
            const say = `Hello ${firstName} ${lastName}`;
            return say;
        }
        const result = sayHello("Eko" , "Khennedy");
        document.writeln(`<p>${result}</p>`);

        function getFinalValue(value){
            if(value > 90){
                return  "A";
            }else if(value > 80){
                return "B";
            }else if(value > 76){
                return "C";
            }else{
                return "E";
            }
        }
        const finalValue = getFinalValue(77);
        document.writeln(`<p>${finalValue}</p>`);

        function isContains(array,searchValue){
            for(const element of array){
                console.log(`iterasi Element ${element}`);
                if(element === searchValue){
                    return true;
                }
            }
            return false;
        }

        const array = [1,22,23,04,83,82,84,21,03];
        const search = 2;
        const found = isContains(array, search);
        document.writeln(`<p>${found}</p>`);
    </script>
</body>
</html>
