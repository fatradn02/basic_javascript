<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Anonymous</title>
</head>
<body>
    <script>
        const say = function(name){
            document.writeln(`<p>Hello ${name}`);
        }

        say("Fatra");
        say("Fliza");

        function giveMeName(callback){
            callback("Fatra");
        }
       
        giveMeName(say);

        giveMeName(function(name){
            document.writeln(`<p>Hi ${name}</p>`);
        });
        giveMeName(function(name){
            document.writeln(`<p>Hi ${name}</p>`);
        });
        giveMeName(function(name){
            document.writeln(`<p>Hi ${name}</p>`);
        });

        function yourName(callback){
            callback("Ampun");
        }

        yourName(function(name){
            document.writeln(`<p>${name}</p>`);
        });
    </script>
</body>
</html>
