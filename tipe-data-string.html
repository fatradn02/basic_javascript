<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>
        document.writeln("Fatra Dinata");
        document.writeln("</br>");
        document.writeln("Orang Sukses Masa Depan");

        document.writeln("Nama:" + "Fatra" + "Dinata");
        document.writeln("</br>");
        document.writeln("Cita-Cita:" + "Programmer");
        
        
        document.writeln("<textarea cols='100' rows='10'>");
        document.write("Fatra \nDinata \nShoyo\n");    
        document.write("\\Home \\Dinata\n");
        document.write("\"Cita-Cita Menjadi Programmer\"\n");   
        document.write("\'Dan Menjadi Tampan\'\n");   
        document.writeln("</textarea>");

    </script>
</body>
</html>
