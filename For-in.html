<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In</title>
</head>
<body>
    <script>
        const person = {
            firstName: "Fatra",
            middleName: "Shoyo",
            lastName: "Dinata"
        };
        for(const property in person){
            document.writeln(`${property} : ${person[property]}</p>`);
        }

        const names = ["Fatra","Shoyo","Dinata"];
        for(const index in names){
            document.writeln(`<p>${index} : ${names[index]}</p>`);
        }
    </script>
</body>
</html>
